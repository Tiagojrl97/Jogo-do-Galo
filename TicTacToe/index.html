<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="popup">
      <h1>Jogo do Galo</h1>
      <button class="newGame">New game</button>
    </div>

    <h1 class="title">Jogo do Galo</h1>
    <div class="tabuleiro">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button class="restart">Restart</button>
    <div class="wins-x">Vitórias X: <span class="count"></span></div>
<div class="wins-o">Vitórias O: <span class="count"></span></div>
    <script src="index.js"></script>
  </body>
</html>
